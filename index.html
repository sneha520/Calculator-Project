<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<body>
    <h1 id="head" class="heading">Calculator</h1>
    <div id="Conatiner" class="cal-body">
        <span id="screen"></span>
        <div class="grid-container" id="">
            <div id="item1" class="grid-items operator">C</div>
            <div id="item2"id="item2" class="grid-items operator">**</div>
            <span class="material-symbols-outlined grid-items operator" id="item3" style="display: flex; font-size: 30px;" >
                backspace </span>
            <div id="item4"class="grid-items operator">%</div>
            <div id="item5"class="grid-items">7</div>
            <div id="item6"class="grid-items">8</div>
            <div id="item7"class="grid-items">9</div>
            <div id="item8"class="grid-items operator">*</div>
            <div id="item9"class="grid-items">4</div>
            <div id="item10"class="grid-items">5</div>
            <div id="item11"class="grid-items">6</div>
            <div id="item12"class="grid-items operator">-</div>
            <div id="item13"class="grid-items">1</div>
            <div id="item14"class="grid-items">2</div>
            <div id="item15"class="grid-items">3</div>
            <div id="item16"class="grid-items operator">+</div>
            <div id="item17"class="grid-items operator">0</div>
            <div id="item18"class="grid-items operator">.</div>
            <div id="item19"class="grid-items operator">/</div>
            <div id="item20"class="grid-items">=</div>
          </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
